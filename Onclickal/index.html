<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnClick Alert</title>
    <script rel="script" src="index.js"></script>
    <style>
        div{
            text-align: center;
            border: darkcyan 1px solid;
            width: 400px;
            padding: 20px;
            margin: auto;
        }
        input{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>OnClick Alert</h3>
        <input type="button" onclick="alertMe()" value="Click Me">
    </div>
</body>
</html>
