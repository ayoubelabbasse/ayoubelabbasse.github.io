<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script rel="script" src="index.js"></script>
</head>
<body>
    <h1>
        <img id="logo" src="logo.jpg" alt="calc">Tip Calculator
    </h1>
    <div>
        <label><input id="subtotal" type="text"> $ Subtotal</label>
    </div>
    <div>
    <label><input id="tip" type="text"> $ Tip</label>
    </div>
    <div>
        <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>
    <hr>
    <div>
        <h2>Your Total : </h2>
        <p id="total">$0.00</p>
    </div>
</body>
</html>
