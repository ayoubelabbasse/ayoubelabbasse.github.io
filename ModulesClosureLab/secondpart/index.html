<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account creation</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<style>
    div{
        margin: 20px 20px
    }
    input{
        margin: 5px;
    }
</style>
<body>
    <div>
        <label>Account Name :</label>
        <input type="text" name="account" id="account">
        <br>
        <label>Deposit :</label>
        <input type="text" name="deposit" id="deposit">
        <br>
        <input type="button" name="create" value="Create new account" onclick="createAccount()">
        <br>
        <textarea name="accounts" id="accounts" cols="70" rows="10" onchange="updateList()"></textarea>
    </div>
</body>
</html>
