<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Singup</title>
    <link rel="stylesheet" type="text/css" href="styles/singup.css">
</head>
<body>

<form>
    <fieldset>
        <legend>New User Signup:</legend>

        <strong class="column">Name:</strong>
        <input type="text" name="name" size="16" maxlength="16"><br><br>

        <strong class="column">Gender:</strong>
        <input type="radio" name="gender" value="Mame">Male
        <input type="radio" name="gender" value="Female" checked>Female<br><br>

        <strong class="column">Age:</strong>
        <input type="text" name="age" size="6" maxlength="2"><br><br>

        <strong class="column">Personality Type:</strong>
        <input type="text" name="personality_type" size="6" maxlength="4">
        (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't know your type ?</a>)<br><br>


        <strong class="column">Favorite OS:</strong>
        <select name="os">
            <option value="Linux"> Linux</option>
            <option value="Mac OS X"> Mac OS X</option>
            <option value="Windows" selected> Windows</option>
        </select>
        <br><br>

        <strong class="column">Seeking age:</strong>
        <input type="text" name="min_s_age" size="6" maxlength="2" placeholder="min"> to
        <input type="text" name="max_s_age" size="6" maxlength="2" placeholder="max"><br><br>

        <input type="submit" value="Sign Up">
    </fieldset>
</form>


</body>
</html>
